<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="assets/avatar.jpg" alt="profile image" />
        <p>@SoftwrDev</p>
      </div>
      <div id="switch">
        <button></button>
        <span></span>
      </div>
      <ul class="links">
        <li class="link-item">
          <a href="#" target="_blank">Inscrever-se no NLW</a>
        </li>
        <li class="link-item">
          <a href="#" target="_blank">Baixar meu e-book</a>
        </li>
        <li class="link-item">
          <a href="#" target="_blank">Ver meu portfólio</a>
        </li>
        <li class="link-item">
          <a href="#" target="_blank">Conheça o Explorer</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por
        <a href="https://www.rocketseat.com.br" target="_blank">Gabriel</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
