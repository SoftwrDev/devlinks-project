<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="assets/avatar.png" alt="profile image" />
        <p>@SoftwrDev</p>
      </div>
      <ul class="links">
        <li class="link-item">
          <a href="#" target="_blank">Inscrever-se no NLW</a>
        </li>
        <li class="link-item">
          <a href="#" target="_blank">Baixar meu e-book</a>
        </li>
        <li class="link-item">
          <a href="#" target="_blank">Ver meu portfólio</a>
        </li>
        <li class="link-item">
          <a href="#" target="_blank">Conheça o Explorer</a>
        </li>
      </ul>
      <div id="social-links">
        <ion-icon name="logo-github" size="large"></ion-icon>
        <ion-icon name="logo-instagram" size="large"></ion-icon>
        <ion-icon name="logo-youtube" size="large"></ion-icon>
        <ion-icon name="logo-linkedin" size="large"></ion-icon>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
